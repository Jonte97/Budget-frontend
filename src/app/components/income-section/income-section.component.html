        <input
          formControlName="name"
          name="name"
          class="input-text"
          type="text"
        />

        <label for="category">Kategori</label>

          formControlName="category"

          type="text"
        />
      </div>
      <div>
        <label for="amount">Belopp</label>
        <input
          formControlName="amount"
          name="amount"
          class="input-text"
          type="number"
        />
      </div>
      <div>
        <label for="reoccouring">Ã…terkommande</label>

          formControlName="reoccouring"
