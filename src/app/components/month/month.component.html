<div class="month-component">
  <app-month-navigator
    (newMonthSelected)="getNewOutcomes()"
    [month]="activeMonth"
  ></app-month-navigator>
  <app-category-navbar
    (changeActiveCategory)="setActiveCategory($event)"
    *ngIf="categories.length > 0"
    [categories]="categories"
  ></app-category-navbar>
  <app-add-outcome (emitFormValue)="formSubmitted($event)"></app-add-outcome>
  <app-outcome-list
    *ngIf="outcomes"
    [activeCategory]="activeCategory"
    [outcomes]="outcomes"
    (outcomeUpdate)="getNewOutcomes()"
  ></app-outcome-list>
</div>
